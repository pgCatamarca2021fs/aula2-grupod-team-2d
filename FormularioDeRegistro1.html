<body class="text-center">
    <main class="form-signin">

      <form class="formRegistro" action="" method="post" onsubmit="return validar();">
          <img class="mb-4" src="media/1640751338893.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Crear cuenta</h1>
          <div class="contenedorInputs">
              <div class="form-floating">
              <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control">
              <!--<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">-->
              <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating">
              <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-control">
              <label for="floatingInput">Apellido</label>
              </div>
              <div class="form-floating">
              <input type="text" id="correo" name="correo" placeholder="Correo Electrónico" class="form-control"> <!--Si no lo quiero validar debo poner type="email" -->
              <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
              <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="form-control">
              <label for="floatingInput">Usuario</label>
              </div>
              <div class="form-floating">
              <input type="password" id="clave" name="clave" placeholder="Contraseña" class="form-control">
              <label for="floatingInput">Contraseña</label>
              </div>
              <div class="form-floating">
              <input type="number" id="telefono" name="telefono" placeholder="Teléfono" class="form-control">
              <label for="floatingInput">Teléfono</label>
              </div>
              <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Soy mayor de edad y acepto todos los términos y condiciones
                  </label>
                </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
              <p class="formLink">¿Ya tienes una cuenta?<a href="#">Ingresa Aquí</a></p>
              
          </div>

      </form>
    
    </main>
    <script src="validar.js"></script>
</body>
