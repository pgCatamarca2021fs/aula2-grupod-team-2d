<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="FormularioDeRegistro1.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form class="formRegistro" action="" method="post" onsubmit="return validar();">
        <h2 class="forTitulo">CREA UNA CUENTA</h2>
        <div class="contenedorInputs">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-50">
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="input-50">
            <input type="text" id="correo" name="correo" placeholder="Correo Electrónico" class="input-100"> <!--Si no lo quiero validar debo poner type="email" -->
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-50">
            <input type="password" id="clave" name="clave" placeholder="Contraseña" class="input-50">
            <input type="number" id="telefono" name="telefono" placeholder="Teléfono" class="input-100">
            <input type="submit" value="Registrar" class="btnEnviar">
            <p class="formLink">¿Ya tienes una cuenta?<a href="#">Ingresa Aquí</a></p>
            
        </div>

    </form>
    <script src="validar.js"></script>
</body>
</html>
